<!DOCTYPE html>
<html lang="en">
<head>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="level5.css">
</head>
<body>
<div class="card mx-auto mt-5" id="main_card" style="width: 30rem;">
  <div class="card-body">
    <span class="badge text-bg-primary" input type="text" id="currlevel">Level 5</span>
    <h2 class="">Counter: Coins</h2>
    <p class="card-text">User + and - buttons. Coins cannot go below 0</p>
        <div class="my-3 d-flex justify-content-center align-items-center">
            <button class="btn btn-success mx-2" id="increaseBtn" onclick="append()">+</button>
            <h3 id="coinDisplay" class="mb-0">0</h3>
            <button class="btn btn-danger mx-2" id="decreaseBtn" onclick="decrease()">-</h3>
        </div>
         <hr>
    <div class="text-center">
        <a href="level4.html" class="btn btn-dark col-3 ">Back</a>
        <a href="level6.html" class="btn btn-primary col-3">Next Level</a>
    </div>
  </div>
</div>
    <script src="level5.js"></script>
</body>
</html>
