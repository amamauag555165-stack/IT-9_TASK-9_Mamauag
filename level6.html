<div class="card mx-auto mt-5" id="main_card" style="width: 30rem;">
  <div class="card-body">
    <span class="badge text-bg-primary" input type="text" id="currlevel">Level 6</span>
    <h2 class="">Conditionals: Pick the Correct Door</h2>
    <p class="card-text">Click a door. Only one is correct.</p>
        <div class="my-3" id="buttons">

        <button class="btn btn-warning mx-2 w-25" id="door2" onclick="check(2)">Door 2</button>
        <button class="btn btn-success mx-2 w-25" id="door3" onclick="check(3)">Door 3</button>
